<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="display">
            <span id="display">00:00:00</span>
        </div>
        <div class="controls">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="stop" onclick="stopStopwatch()">Stop</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>
        <ul class="laps" id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
